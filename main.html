<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="main.css">
</head>

</head>

<body>
    <h1 id="heading">  Resume Builder </h1>
    <h3 id="heading1"> By Hassan Niazi</h3>
    <form id="resumeForm">
        <fieldset id="fs">
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br>

            <label for="phone">Your Contact Number</label>
            <input type="tel" id="phone" name="phone" required> <br>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="5"> </textarea>

        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="5"> </textarea>

        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="5"> </textarea>
        </fieldset>

        <div class="container">
            <img src="Profile pic.jpg" class="profileimg" id="profile-pic">
            <label for="input-image" class="img-input">+ Update Your Image</label>
            <input type="file" accept="image/jpeg, image.png, image/png" id="input-image">
        </div>

        <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        <!--Resume Wiil Be Generated Below-->
    </div>

    <script src="main.js"></script>
</body>
</html>
